<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Functional Waveform</title>

	<script src="waveform.js" type="text/javascript"></script>

	<!-- Editor styles (will not be exported) -->
	<style type="text/css">
	    td {
		border: thin dotted lightgrey;
	    }
	</style>
    </head>

    <body onload="init()">
	<div style="overflow: auto;">
	    <form action="">
		<p>
		<input type="button" onclick="addRows(1)" value="Add row" />
		<input type="button" onclick="delRows(1)" value="Del row" />
		<input type="button" onclick="addCols(1)" value="Add col" />
		<input type="button" onclick="delCols(1)" value="Del col" />
		</p>

		<p>
		<input type="button" onclick="borderize()" value="Borderize" />
		</p>
	    </form>

	    <table id="wftable" cellspacing="0" summary="Functional waveform"
		style="border: none; border-collapse: collapse;">
	    </table>
	</div>
    </body>
</html>
