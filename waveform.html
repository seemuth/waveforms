	<title>Functional Waveform</title>

	<script src="waveform.js" type="text/javascript"></script>

	<!-- Editor styles (will not be exported) -->
	<style type="text/css">
	    td {
		border: thin dotted lightgrey;
	    }
            ul {
                list-style-type: none;
            }
	</style>
    </head>

    <body onload="eventOps.init()">
	<p id="mainEdit">
	<button type="button" onclick="eventOps.reqAddDelSig('add')">Add signal</button>
	<button type="button" onclick="eventOps.reqAddDelSig('del')">Del signal</button>
	<button type="button" onclick="eventOps.reqAddDelCol('add')">Add col</button>
	<button type="button" onclick="eventOps.reqAddDelCol('del')">Del col</button>
	</p>

	<p id="sigEdit" style="visibility:hidden;">
	<button type="button" disabled="disabled" onclick="selOps.clearSelection()">Clear selection</button>
	<button type="button" disabled="disabled" onclick="selOps.sigX()">X</button>
	<button type="button" disabled="disabled" onclick="selOps.sig0()">0</button>
	<button type="button" disabled="disabled" onclick="selOps.sig1()">1</button>
	<button type="button" disabled="disabled" onclick="selOps.sigInv()">Inv</button>
	<button type="button" disabled="disabled" onclick="uiOps.subdivideCols()">Subdivide</button>
	<button type="button" disabled="disabled" onclick="selOps.shiftLeft()">Shift left</button>
	<button type="button" disabled="disabled" onclick="selOps.shiftRight()">Shift right</button>
	<button type="button" disabled="disabled" onclick="selOps.setGivenData()">Set data</button>
	<button type="button" disabled="disabled" onclick="selOps.setQuestions()">Set questions</button>
	</p>

	<p id="msg"></p>

	<div style="overflow: auto;">
	    <table id="wftable" cellspacing="0" summary="Functional waveform"
		style="border: none; border-collapse: collapse;">
	    </table>
	</div>

	<p id="importExport">
	<button type="button" onclick="eventOps.importWaveform()">Import</button>
        <button type="button" onclick="eventOps.exportWaveform()">Export</button>
        </p>

        <p id="exportSettings">
        Export settings:
        <ul>
            <li><label><input type="checkbox" id="include_colNums" /> Include column numbers</label></li>
        </ul>
	</p>

        <p>Exported waveform:<br />
        <textarea id="io_waveform" rows="30" cols="60"></textarea></p>

        <p>Import/export data:<br />
        <textarea id="io_data" rows="10" cols="60"></textarea></p>

	<p id="version"></p>
    </body>
